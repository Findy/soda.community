{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ config.site_url }}">
  <meta property="og:title" content="{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:image" content="{{ config.site_url }}assets/favicon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ config.site_url }}">
  <meta property="twitter:title" content="{{ config.site_name }}">
  <meta property="twitter:description" content="{{ config.site_description }}">
  <meta property="twitter:image" content="{{ config.site_url }}assets/favicon.png">
{% endblock %}
